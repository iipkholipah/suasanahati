<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suasana Hati</title>
    <style>
        body {
            font-family: Times New Roman, times new roman;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: pink;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d9ffd9;
            border: 1px solid #a5d6a7;
            display: none;
        }
    </style>
</head>
<body>


    <div class="container">
        <h1>Suasana hati</h1>
         <h2>Coba Aku Ramal Suasana Hatimu yaahahaha </h2>
        <form id="matchForm">
            <label for="name">Namamu siapa??:</label>
            <input type="text" id="name" placeholder="Masukkan nama anda" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" required>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
                <option value="Pilihan Lain">Pilihan Lain</option>
            </select>

            <label for="age">Usia:</label>
            <input type="number" id="age" placeholder="Masukkan usia anda" required>

            <button type="button" onclick="findMatch()">coba kita lihatt</button>
        </form>

        <div id="matchResult" class="result">
            <h3>Hasil Pencarian:</h3>
            <p id="resultText"></p>
        </div>
    </div>

    <script>
        function findMatch() {
            var name = document.getElementById('name').value;
            var gender = document.getElementById('gender').value;
            var age = document.getElementById('age').value;

            if (name === "" || age === "" || gender === "") {
                alert("Silakan isi semua data!");
                return;
            }

            // Logika suasana hati (misalnya secara acak)
            var matches = ["sedih habis ditolak", "Galau kalah sama yang bawa Nmax", "depresi mau kabur dari matematika", "Lagi badmood liat dia sama yang lain", "baik bangett", "galau brutal habis di selingkuhin", "habis di tolak", "laper buk", "pengen lari dari kenyataan", "malass soale doi gabisa di gapai"];
            var randomIndex = Math.floor(Math.random() * matches.length);
            var matchName = matches[randomIndex];

            var resultText = "Hai " + name + "!Saat ini kamu lagi merasakan " + matchName + ". Semangat ya semoga setiap hari upacara terus yaa ..  ANG ANG ANG ANG WKWKWKWKK HAHAHHAHAHA";
            var resultText = "Hai " + name + "!menurut survey kamu lagi " + matchName + ". Semangat terus, semoga harimu menghitung terus yaaa ..  ANG ANG ANG ANG WKWKWKWKK HAHAHHAHAHA";
            document.getElementById('resultText').innerHTML = resultText;
            document.getElementById('matchResult').style.display = 'block';
        }
    </script>
